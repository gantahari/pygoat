          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORMTOKEN }}
          
      # - name: terraform init
      #   run: |
      #     cd ${{ github.workspace }}/terraformCode
      #     export TF_WORKSPACE="prod"
      #     terraform init
      #     # terraform plan -var-file=variables/prod.tfvars
      #     terraform apply -auto-approve -var-file=variables/prod.tfvars
      
     

      - name: Deploy to AppService
        uses: ./.github/actions/deployToAppService
        with:
          app_name: prod-app-harirg-westus2
          resource_group: prod-rg-harirg-westus2
          # docker_image: ${{ vars.DOCKER_USER }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ github.event.inputs.ci_run_id }}
          docker_image: ${{ vars.DOCKER_USER }}/pygoatghaimage:15829659409  
          arm_token_client: ${{ secrets.ARM_TOKEN_CLIENT }}



      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
