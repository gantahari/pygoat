name: CD-Pipeline

on:
  workflow_dispatch:
    inputs:
      ci_run_id:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download the Terraform Artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: terraformCode
          path: terraformCode
          run-id: ${{ github.event.inputs.ci_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORMTOKEN }}
          
      # - name: terraform init
      #   run: |
      #     cd ${{ github.workspace }}/terraformCode
      #     export TF_WORKSPACE="dev"
      #     terraform init
      #     # terraform plan -var-file=variables/dev.tfvars
      #     terraform apply -auto-approve -var-file=variables/dev.tfvars

      - name: Azure Login
        run: |
          az login --service-principal \
            --username ${{ secrets.ARM_CLIENT_ID }} \
            --password ${{ secrets.ARM_CLIENT_SECRET }} \
            --tenant ${{ secrets.ARM_TENANT_ID }} 
          

          az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Azure CLI Action
        uses: Azure/cli@v2.1.0
        with:
          inlineScript: |
            az webapp config container set --name dev-app-harirg-westus2 --resource-group dev-rg-harirg-westus2 --container-image-name gantahari/pygoatghaimage:15829659409
          
          
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://dev-app-harirg-westus2.azurewebsites.net/login/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_on_warning: false  

      - name: Upload ZAP Reports as Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: zap-reports
          path: |
            report_json.json
            report_md.md
            report_html.html


  prod:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download the Terraform Artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: terraformCode
          path: terraformCode
          run-id: ${{ github.event.inputs.ci_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          cli_config_credentials_token: ${{ secrets.TERRAFORMTOKEN }}
          
      # - name: terraform init
      #   run: |
      #     cd ${{ github.workspace }}/terraformCode
      #     export TF_WORKSPACE="prod"
      #     terraform init
      #     # terraform plan -var-file=variables/prod.tfvars
      #     terraform apply -auto-approve -var-file=variables/prod.tfvars
      
     

      - name: Deploy to AppService
        uses: ./.github/actions/deployToAppService
        with:
          app_name: prod-app-harirg-westus2
          resource_group: prod-rg-harirg-westus2
          # docker_image: ${{ vars.DOCKER_USER }}/${{ vars.DOCKER_IMAGE_NAME }}:${{ github.event.inputs.ci_run_id }}
          docker_image: ${{ vars.DOCKER_USER }}/pygoatghaimage:15829659409



      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://dev-app-harirg-westus2.azurewebsites.net/login/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_on_warning: false  

      - name: Upload ZAP Reports as Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: zap-reports
          path: |
            report_json.json
            report_md.md
            report_html.html